<style>
    .bar.bar-footer {
        border: 0px !important;
        border-bottom-color: transparent !important;
        background-image: none;
        border-bottom: none;
    }
</style>

<ion-modal-view hide-nav-bar="true">
    <ion-content class="padding text-center">
        <div style="height: 25px"></div>
        <img id="logo" src="img/logo.svg" style="width: 62px; height: auto">

        <h2>Add New Topic</h2>

        <div style="height: 25px"></div>
        <ion-list class="border-none">
            <ion-item class="item-input border-bottom">
            <label>Title: </label>
                <input type="text" name ="title">
            </ion-item>
        </ion-list>
        <ion-list class="border-none">
            <ion-item class="item-input border-bottom">
            <label>Describe: </label>
                <input type="text" name="username">
            </ion-item>
        </ion-list>
        <ion-list class="border-none">
            <ion-item class="item-input border-bottom">
            <label>Type: </label>
                <input type="text" name="phone">
            </ion-item>
        </ion-list>
        <div class="padding">
            <a class="button button-positive" ng-click="saveChange();">
                OK
            </a>
            <a class="button button-assertive" ng-click="closeModal();">
                Close
            </a>
        </div>
    </ion-content>
</ion-modal-view>
